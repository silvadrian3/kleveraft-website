                            <td class="c-tbl-col text-center" ng-class="{'alert-danger': val.qty === '0' }" nowrap width="8%">{{ val.qty }}</td>
                            <td class="c-tbl-col text-right" ng-class="{'alert-danger': val.qty === '0' }" nowrap width="10%">{{ val.price | currency:'P ' }}</td>
